<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        /* Copiamos las variables que definimos en index.html*/
        :root {  
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: "Quicksand", sans-serif;
        }        
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }
        .title {
            font-size: var(--lg); /* Con "var" llamamos a las variables creadas. En este caso con "--lg" ponemos la variable de "18px" */
            margin-bottom: 12px;
            text-align: center;
        }
        .subtitle {
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 20px;
            font-size: var(--md);
            padding: 8px;
            margin-bottom: 12px;
        }
        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer; /* "pointer" sirve para que al pasar por encima del boton, nos aparezca la mano en vez de la flecha */
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
        .login-button {
            margin-top: 14px;
            margin-top: 28px;
        }
        @media (max-width: 640px) {
            .logo {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            
            <h1 class="title">Crate a new password</h1>
            <p class="subtitle">Enter a new password for the account</p>
            
            <form action="/" class="form">
                <!-- "Label" Es una etiqueta para un elemento en una interfaz de usuario, en este caso es utilizado para indicar el funcionamiento de la casilla password "input type=password class=input-password" -->                
                <!-- "For / id" Ademas de ayudarnos a nivel semantico con el posicionamiento en google, nos ayuda a redirigir el puntero hacia el input relacionando estas 2 etiquetas -->
                <!-- "Class" Es un identificador que nos ayuda a acceder a elementos especificos dentro de un HTML -->
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                
                <label for="repeat-password" class="label">Re-enter password</label>
                <input type="password" id="repeat-password" placeholder="*********" class="input input-password">
                
                <!-- con "Class" nombramos a submit(convierte el input en un boton) para luego ubicarlo facilmente y colocarle los estilos-->
                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
